<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="backdrop"></div>
    <header>
        <h1>Favourite Movies</h1>
        <div class="button">
            <button>ADD MOVIE</button>
        </div>
    </header>
    <main>
        <section id="entry-text" class="card">
            <p>Your personal movie database</p>
        </section>
        <div class="delete-movie__backdrop">
            <div class="delete-movie__options"></div>
        </div>
        <ul id="movie-list" ></ul>
    </main>
    <section class="popup__section">
            <div class="modal card" id="add-modal" >
                <div class="modal_content">
                    <label for="title">Movie Title</label>
                    <input type="text" name="title" id="title">
                    <label for="image-url">Image URL</label>
                    <input type="text" name="image-url" id="image-url">
                    <label for="rating">Your Rating</label>
                    <input 
                        type="number"
                        step="1"
                        max="5"
                        min="1"
                        name="rating"
                        id="rating"
                    >
                </div>
            </div>
            <div class="modal_actions">
                <button class="btn btn-passive" id="delete-modal">Cancel</button>
                <button class="btn btn-success">Add</button>
            </div>
    </section>
    <div class="popup">
        <div class="popup-backdrop"></div>
        <div class="warning-popup">
            <div class="close-btn" id="closeOptionBtn" >x</div>
            <div class="information-wrapper">
                <p class="info">please enter valid values (rating between 1 and 5)</p>
            </div>
            <!-- <div class="close-popup__btn">
                <p class="close">close</p>
            </div> -->
        </div>
    </div>
    <div class="modal-card" id="delete-modal__card">
        <h2 class="modal__title">Are you sure??</h2>
        <p class="modal__content">
            Are you sure you want to delete this item? This action can't be undone!
        </p>
        <div class="modal-actions">
            <button class="btn btn-passive" id="delete-pop__up" >No (Cancel)</button>
            <button class="btn btn-success" id="affirm-deletion__key">Yes</button>
        </div>
    </div>
    
</body>
</html>
